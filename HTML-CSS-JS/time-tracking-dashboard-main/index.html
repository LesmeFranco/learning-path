<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking dashboard</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

  <script defer src="./assets/js/script.js"></script>
</head>

<body>
  <main class="tracking-card">
    <section class="profile-card">
      <div class="profile-info">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson">
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="profile-period">
        <button id="daily-btn">Daily</button>
        <button id="weekly-btn">Weekly</button>
        <button id="monthly-btn">Monthly</button>
      </div>
    </section>

    <section class="cards">
      <article class="card">
        <div class="card-bg work">
          <img src="./images/icon-work.svg" alt="Work">
        </div>
        <div class="card-body">
          <header>
            <h2>Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="Menu" />
          </header>
          <div class="time">
            <p class="hours">32hrs</p>
            <p class="previous">Previous - 36hrs</p>
          </div>
        </div>
      </article>


      <article class="card">
        <div class="card-bg play">
          <img src="./images/icon-play.svg" alt="Play">
        </div>
        <div class="card-body">
          <header>
            <h2>Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="Menu" />
          </header>
          <div class="time">
            <p class="hours">10hrs</p>
            <p class="previous">Previous - 8hrs</p>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-bg study">
          <img src="./images/icon-study.svg" alt="Study">
        </div>
        <div class="card-body">
          <header>
            <h2>Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="Menu" />
          </header>
          <div class="time">
            <p class="hours">4hrs</p>
            <p class="previous">Previous - 8hrs</p>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-bg exercise">
          <img src="./images/icon-exercise.svg" alt="Exercise">
        </div>
        <div class="card-body">
          <header>
            <h2>Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="Menu" />
          </header>
          <div class="time">
            <p class="hours">4hrs</p>
            <p class="previous">Previous - 5hrs</p>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-bg social">
          <img src="./images/icon-social.svg" alt="Social">
        </div>
        <div class="card-body">
          <header>
            <h2>Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="Menu" />
          </header>
          <div class="time">
            <p class="hours">5hrs</p>
            <p class="previous">Previous - 10hrs</p>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-bg self-care">
          <img src="./images/icon-self-care.svg" alt="Self care">
        </div>
        <div class="card-body">
          <header>
            <h2>Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="Menu" />
          </header>
          <div class="time">
            <p class="hours">2hrs</p>
            <p class="previous">Previous - 2hrs</p>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
