<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./assets/css/styles.css" />

  <script defer src="./assets/js/script.js"></script>

</head>

<body>
  <main class="app">
    <header class="app-header">
      <h1>
        <span>SPLI</span>
        <span>TTER</span>
      </h1>
    </header>

    <form class="calculator">
      <div class="field bill">
        <label for="bill-amount">Bill</label>
        <input type="number" id="bill" placeholder="0">
      </div>

      <fieldset class="tip"> <!-- Agrupar elementos que estan relacionados entre si -->
        <legend>Select Tip %</legend>
        <button type="button">5%</button>
        <button type="button">10%</button>
        <button type="button">15%</button>
        <button type="button">25%</button>
        <button type="button">50%</button>
        <input type="number" id="custom" placeholder="Custom">
      </fieldset>

      <div class="field people">
        <div class="label-row">
          <label for="people">Number of People</label>
          <span class="error hidden">Can't be zero</span>
        </div>
        <input type="number" id="people" placeholder="0">
      </div>

      <section class="results">
        <div class="results-row">
          <p>Tip Amount <span>/ person</span></p>
          <p class="amount">$0.00</p>
        </div>

        <div class="results-row">
          <p>Total <span>/ person</span></p>
          <p class="total">$0.00</p>
        </div>

        <button type="reset">RESET</button>
      </section>
    </form>
  </main>
</body>

</html>
