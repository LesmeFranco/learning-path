<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script defer src="./assets/js/script.js"></script>
</head>

<body>
  <main>
    <section class="card">
      <div class="card-icon">
        <img src="./images/icon-star.svg" alt="Star Icon" />
      </div>
      <div class="card-content">
        <h1 class="card-title">How did we do?</h1>
        <p class="card-description">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="rating" role="radiogroup" aria-label="Rating">
        <button role="radio" aria-checked="false">1</button>
        <button role="radio" aria-checked="false">2</button>
        <button role="radio" aria-checked="false">3</button>
        <button role="radio" aria-checked="false">4</button>
        <button role="radio" aria-checked="false">5</button>
      </div>
      <button type="button" class="submit-button" disabled>SUBMIT</button>
    </section>

    <section class="success hidden" id="success-message">
      <img class="icon" src="./images/illustration-thank-you.svg" alt="Thank you illustration" />
      <p class="rating-text">You selected <span></span> out of 5</p>
      <div class="card-content">
        <h1 class="card-title">Thank you!</h1>
        <p class="card-description">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </section>
  </main>
</body>

</html>
